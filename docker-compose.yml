version: '3.8'

services:
  letter-avatars-app:
    build: .
    volumes:
      - data:/letter-avatars
    environment:
      - TEMP_FILE_PATH=/letter-avatars/app-cache
      - UNICORN_SOCKET_PATH=/letter-avatars/unicorn.sock
  letter-avatars-nginx:
    build: ./nginx
    environment:
      - NGINX_CACHE_PATH=/letter-avatars
    volumes:
      - data:/letter-avatars
    ports:
      - "82:80"

volumes:
  data:
